<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Регистрация — Каталог книг</title>
    <link rel="stylesheet" href="/static/rgz/style.css">
</head>
<body>
<h1>Регистрация</h1>

{% if error %}
<p style="color:red">{{ error }}</p>
{% endif %}

<form method="post">
    <input type="text" name="login" placeholder="Логин" required><br><br>
    <input type="password" name="password" placeholder="Пароль" required><br><br>
    <input type="password" name="confirm" placeholder="Повторите пароль" required><br><br>
    <button type="submit">Зарегистрироваться</button>
</form>

<p><a href="/rgz/login">Уже есть аккаунт? Войти</a></p>

<footer>
    Кирдячкина Анна Константиновна, ФБИ-32, 2025
</footer>
</body>
</html>
