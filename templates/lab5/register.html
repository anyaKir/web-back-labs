{% extends "base.html" %}

{% block lab %}Лабораторная работа 5{% endblock %}

{% block main %}
    <h1>Регистрация</h1>
    
    {% if error %}
        <div style="color: red; margin-bottom: 15px; padding: 10px; border: 1px solid red; background-color: #ffe6e6;">
            {{ error }}
        </div>
    {% endif %}

    <form action="/lab5/register" method="post">
        <div>
            <label>
                Логин: 
                <input type="text" name="login" required>
            </label>
        </div>

        <div>
            <label>
                Пароль: 
                <input type="password" name="password" required>
            </label>
        </div>

        <div>
            <label>
                Реальное имя (необязательно):
                <input type="text" name="real_name">
            </label>
        </div>
        
        <button type="submit">Зарегистрироваться</button>
    </form>
    
    <p>Уже есть аккаунт? <a href="/lab5/login">Войдите</a></p>
    <p><a href="/lab5">На главную</a></p>
{% endblock %}
