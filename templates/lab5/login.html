{% extends "base.html" %}

{% block lab %}Лабораторная работа 5{% endblock %}

{% block main %}
    <h1>Вход в систему</h1>
    
    {% if error %}
        <div style="color: red; margin-bottom: 15px; padding: 10px; border: 1px solid red; background-color: #ffe6e6;">
            {{ error }}
        </div>
    {% endif %}

    <form action="/lab5/login" method="post">
        <div>
            <label>
                Логин: <input type="text" name="login" required>
            </label>
        </div>

        <div>
            <label>
                Пароль: <input type="password" name="password" required>
            </label>
        </div>
        
        <button type="submit">Вход</button>
    </form>
    
    <p>Нет аккаунта? <a href="/lab5/register">Зарегистрируйтесь</a></p>
    <p><a href="/lab5">На главную</a></p>
{% endblock %}
