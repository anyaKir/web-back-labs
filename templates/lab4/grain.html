{% extends "base.html" %}

{% block lab %}Лабораторная работа 4{% endblock %}

{% block main %}
<h1>Заказ зерна</h1>

<form method="post" style="margin-bottom: 20px;">
    <div>
        <label for="grain">Выберите зерно:</label>
        <select id="grain" name="grain" required>
            <option value="">-- выберите зерно --</option>
            {% for g in grains.keys() %}
                <option value="{{ g }}" {% if g == selected_grain %}selected{% endif %}>{{ g }}</option>
            {% endfor %}
        </select>
    </div>

    <div style="margin-top: 10px;">
        <label for="weight">Вес (тонн):</label>
        <input type="number" id="weight" name="weight" step="0.1" value="{{ weight }}">
    </div>

    <div style="margin-top: 10px;">
        <button type="submit">Оформить заказ</button>
    </div>
</form>

{% if error %}
    <div style="color: red; font-weight: bold;">{{ error }}</div>
{% elif result %}
    <div style="color: green; font-weight: bold;">{{ result }}</div>
    {% if discount_info %}
        <div style="color: blue; margin-top: 10px;">{{ discount_info }}</div>
    {% endif %}
{% endif %}
{% endblock %}
