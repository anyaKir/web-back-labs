{% extends "base.html" %}

{% block lab %}Лабораторная работа 7{% endblock %}

{% block script %}
    <script src="{{ url_for('static', filename='lab7/main.js') }}"></script>
    <style>
        .modal {
            display: none;
            z-index: 100;
            box-shadow: 3px 3px 5px black;
            background: white;
            width: 400px;
            left: 50%;
            top: 220px;
            margin-left: -200px;
            position: absolute;
            padding: 20px;
        }
        
        .error-message {
            color: red;
            font-size: 12px;
            margin-top: 5px;
        }
        
        /* Добавляем стиль для поля с ошибкой */
        .error-field {
            border: 1px solid red;
        }
    </style>
{% endblock %}

{% block main %}
    <h1>Список фильмов</h1>

    <table>
        <thead>
            <tr>
                <th>Название (ориг.)</th>
                <th>Название (рус.)</th>
                <th>Год</th>
                <th>Действия</th>
            </tr>
        </thead>
        <tbody id="film-list"></tbody>
    </table>

    <script>
        fillFilmList();
    </script>

    <div>
        <button onclick="addFilm()">Добавить фильм</button>
    </div>

    <!-- Модальное окно для добавления/редактирования фильма -->
    <div class="modal" id="film-modal">
        <input type="hidden" id="film-id">
        
        <label>
            Название фильма на русском:
            <input type="text" id="title-ru">
        </label><br><br>
        
        <label>
            Название фильма на оригинальном языке
            <i>(если фильм русский, то оставьте пустым):</i>
            <input type="text" id="title">
        </label><br><br>
        
        <label>
            Год выпуска:
            <input type="number" id="year" min="1895" max="2025">
        </label><br><br>
        
        <label>
            Описание:
            <textarea id="description" rows="4"></textarea>
            <div id="description-error" class="error-message"></div>
        </label><br><br>
        
        <button onclick="sendFilm()">OK</button>
        <button onclick="cancel()">Отмена</button>
    </div>
{% endblock %}
