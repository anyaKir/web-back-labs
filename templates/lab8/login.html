{% extends "base.html" %}

{% block lab %}Лабораторная работа 8 - Вход{% endblock %}

{% block main %}
<h1>Вход в систему</h1>

{% if error %}
<div style="color: red; padding: 10px; border: 1px solid red; margin-bottom: 20px;">
    {{ error }}
</div>
{% endif %}

<form action="/lab8/login" method="post">
    <div>
        <label>
            Логин: <input type="text" name="login" required>
        </label>
    </div>
    
    <div>
        <label>
            Пароль: <input type="password" name="password" required>
        </label>
    </div>
    
    <div>
        <label>
            <input type="checkbox" name="remember"> Запомнить меня
        </label>
    </div>
    
    <button type="submit">Войти</button>
</form>

<p>Нет аккаунта? <a href="/lab8/register">Зарегистрируйтесь</a></p>
{% endblock %}
