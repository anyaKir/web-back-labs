<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Лабораторная работа 8</title>
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='lab2/favicon.ico') }}">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', Courier, monospace;
            line-height: 1.6;
            background-color: #e8f5e9;
            color: #2d5a27;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            background-color: #2d5a27;
            color: #ffebee;
            padding: 1.5rem 0;
            margin-bottom: 2rem;
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        h1 {
            font-size: 1.8rem;
            margin-bottom: 0.5rem;
            color: #ffccd5;
        }

        .subtitle {
            font-size: 1.3rem;
            font-weight: normal;
            color: #ffccd5;
        }

        .menu {
            background-color: #4a7c3d;
            padding: 1rem 0;
            margin-bottom: 2rem;
            border-bottom: 3px solid #ffccd5;
        }

        .menu-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-links {
            display: flex;
            gap: 1.5rem;
            align-items: center;
            flex-wrap: wrap;
        }

        .nav-links a {
            color: #ffebee;
            text-decoration: none;
            padding: 0.8rem 1.5rem;
            border-radius: 6px;
            transition: all 0.3s ease;
            background-color: rgba(255, 204, 213, 0.1);
            border: 1px solid rgba(255, 204, 213, 0.3);
            font-weight: bold;
        }

        .nav-links a:hover {
            background-color: #ffccd5;
            color: #2d5a27;
            transform: translateY(-2px);
        }

        .user-info {
            color: #2d5a27;
            background-color: #ffccd5;
            padding: 0.8rem 1.5rem;
            border-radius: 6px;
            font-weight: bold;
            border: 2px solid #ffebee;
        }

        .content {
            background-color: #ffffff;
            padding: 2.5rem;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(45, 90, 39, 0.1);
            border: 2px solid #ffccd5;
            text-align: center;
        }

        .main-title {
            font-size: 2.5em;
            color: #2d5a27;
            margin-bottom: 1rem;
        }

        @media (max-width: 768px) {
            .menu-content {
                flex-direction: column;
                gap: 1rem;
            }
            
            .nav-links {
                justify-content: center;
            }
            
            .user-info {
                width: 100%;
                max-width: 300px;
            }
        }

        @media (max-width: 480px) {
            .nav-links {
                flex-direction: column;
                width: 100%;
            }
            
            .nav-links a {
                width: 100%;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="header-content">
            <h1>WEB-программирование, часть 2</h1>
            <div class="subtitle">Лабораторная работа 8</div>
        </div>
    </header>

    <nav class="menu">
        <div class="menu-content">
            <div class="nav-links">
                <a href="/lab8/login">Вход</a>
                <a href="/lab8/register">Регистрация</a>
                <a href="/lab8/articles">Список статей</a>
                <a href="/lab8/create">Создать статью</a>
            </div>
            <div class="user-info">
                Пользователь: <strong>{{ username }}</strong>
            </div>
        </div>
    </nav>

    <div class="container">
        <main class="content">
            <h1 class="main-title">База знаний</h1>
            <p>Лабораторная работа по работе с Flask и БД через ORM</p>
        </main>
    </div>
</body>
</html>
