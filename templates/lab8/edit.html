<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Редактировать статью - Лабораторная 8</title>
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
            background-color: #e8f5e9;
            color: #2d5a27;
            padding: 40px;
            max-width: 800px;
            margin: 0 auto;
        }
        
        h1 {
            text-align: center;
            color: #2d5a27;
            margin-bottom: 30px;
        }
        
        .form-container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            border: 2px solid #ffccd5;
            box-shadow: 0 4px 15px rgba(45, 90, 39, 0.1);
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        
        input, textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #4a7c3d;
            border-radius: 6px;
            font-size: 16px;
            font-family: 'Courier New', Courier, monospace;
        }
        
        textarea {
            min-height: 200px;
            resize: vertical;
        }
        
        .checkbox-group {
            margin: 15px 0;
        }
        
        .checkbox-group label {
            display: inline-block;
            margin-left: 8px;
        }
        
        .btn-group {
            display: flex;
            gap: 15px;
            margin-top: 25px;
        }
        
        button, .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            text-decoration: none;
            text-align: center;
            flex: 1;
        }
        
        button {
            background-color: #2d5a27;
            color: white;
        }
        
        button:hover {
            background-color: #4a7c3d;
        }
        
        .btn-secondary {
            background-color: #666;
            color: white;
        }
        
        .btn-secondary:hover {
            background-color: #777;
        }
        
        .error {
            color: #d32f2f;
            background: #ffebee;
            padding: 10px;
            border-radius: 6px;
            margin-bottom: 20px;
            border-left: 4px solid #d32f2f;
        }
        
        .back-link {
            display: block;
            text-align: center;
            margin-top: 30px;
            color: #4a7c3d;
            text-decoration: none;
        }
        
        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Редактировать статью</h1>
    
    <div class="form-container">
        {% if error %}
        <div class="error">{{ error }}</div>
        {% endif %}
        
        <form action="/lab8/edit/{{ article.id }}" method="post">
            <div class="form-group">
                <label for="title">Заголовок статьи:</label>
                <input type="text" id="title" name="title" value="{{ article.title }}" required maxlength="50">
            </div>
            
            <div class="form-group">
                <label for="article_text">Текст статьи:</label>
                <textarea id="article_text" name="article_text" required>{{ article.article_text }}</textarea>
            </div>
            
            <div class="checkbox-group">
                <input type="checkbox" id="is_public" name="is_public" {% if article.is_public %}checked{% endif %}>
                <label for="is_public">Публичная статья</label>
            </div>
            
            <div class="checkbox-group">
                <input type="checkbox" id="is_favorite" name="is_favorite" {% if article.is_favorite %}checked{% endif %}>
                <label for="is_favorite">Избранная статья</label>
            </div>
            
            <div class="btn-group">
                <button type="submit">Сохранить изменения</button>
                <a href="/lab8/articles" class="btn btn-secondary">Отмена</a>
            </div>
        </form>
        
        <a href="/lab8/articles" class="back-link">← Назад к списку статей</a>
    </div>
</body>
</html>
