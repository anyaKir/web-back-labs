<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация - Лабораторная 8</title>
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
            background-color: #e8f5e9;
            color: #2d5a27;
            padding: 40px;
            max-width: 500px;
            margin: 0 auto;
        }
        
        h1 {
            text-align: center;
            color: #2d5a27;
            margin-bottom: 30px;
        }
        
        .form-container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            border: 2px solid #ffccd5;
            box-shadow: 0 4px 15px rgba(45, 90, 39, 0.1);
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        
        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #4a7c3d;
            border-radius: 6px;
            font-size: 16px;
        }
        
        button {
            width: 100%;
            padding: 14px;
            background-color: #2d5a27;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        button:hover {
            background-color: #4a7c3d;
        }
        
        .error {
            color: #d32f2f;
            background: #ffebee;
            padding: 10px;
            border-radius: 6px;
            margin-bottom: 20px;
            border-left: 4px solid #d32f2f;
        }
        
        .back-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #4a7c3d;
            text-decoration: none;
        }
        
        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Регистрация</h1>
    
    <div class="form-container">
        {% if error %}
        <div class="error">{{ error }}</div>
        {% endif %}
        
        <form action="/lab8/register" method="post">
            <div class="form-group">
                <label for="login">Логин:</label>
                <input type="text" id="login" name="login" required>
            </div>
            
            <div class="form-group">
                <label for="password">Пароль:</label>
                <input type="password" id="password" name="password" required>
            </div>
            
            <button type="submit">Зарегистрироваться</button>
        </form>
        
        <a href="/lab8/" class="back-link">← На главную</a>
        <a href="/lab8/login" class="back-link">Уже есть аккаунт? Войти</a>
    </div>
</body>
</html>
